<div class="container-fuild" id="createTaskMain">
  <div class="row">
    <div class="col-sm" id="createTaskLeft">
      <img src="../../../assets/tasky.avif" />
    </div>
    <div class="col-sm" id="createTaskRight">
      <p class="h3">Update Task</p>
      <form [formGroup]="updateTaskForm" (submit)="updateTask()">
        <div class="mb-3">
          <label for="title" class="form-label">Give Title</label>
          <input
            type="text"
            autofocus
            class="form-control"
            formControlName="title"
            placeholder="Enter title"
            id="title"
            [ngModel]="title"
            (ngModelChange)="isTitleTaken($event)"
            aria-describedby="titleHelp"
          />
          <div id="titleHelp" class="form-text">
            {{ this.titleHelperMessage }}
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-text">Describe Task</span>
          <textarea
            class="form-control"
            formControlName="description"
            placeholder="Elaborate Task"
            aria-label="With textarea"
          ></textarea>
        </div>
        <!-- <select -->
        <!--   formControlName="assignTo" -->
        <!--   class="form-select" -->
        <!--   ariaPlaceholder="Assign to employee" -->
        <!--   aria-label="Default select example" -->
        <!--   [value]="createEmpoyeeForm.value.assignTo" -->
        <!-- > -->
        <!--   <!-- <option selected >Assign To</option> -->
        <!--   <option *ngFor="let employee of employees" [value]="employee._id"> -->
        <!--     {{ employee.firstname }} {{ employee.lastname }} -->
        <!--   </option> -->
        <!-- </select> -->
        <div class="d-flex justify-content-around container-fluid">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="this.buttonDisabled"
          >
            UpdateTask
          </button>
          <button type="button" class="btn btn-primary" (click)="resetTask()">
            Reset
          </button>

          <button
            *ngIf="task.status !== 'approved'"
            type="button"
            class="btn btn-primary"
            (click)="deleteTask()"
          >
            delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
