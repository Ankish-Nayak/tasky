<div class="w-75" id="login">
  <form [formGroup]="signupForm" (submit)="signup()">
    <!-- firstname -->
    <div class="form-outline mb-4">
      <input
        type="text"
        id="firstname"
        class="form-control"
        formControlName="firstname"
      />
      <label class="form-label" for="firstname">Firstname</label>
    </div>

    <!-- lastname -->

    <div class="form-outline mb-4">
      <input
        type="text"
        id="lastname"
        class="form-control"
        formControlName="lastname"
      />
      <label class="form-label" for="lastname">Lastname</label>
    </div>

    <!-- Email input -->

    <div class="form-outline mb-4">
      <input
        type="email"
        id="username"
        class="form-control"
        formControlName="username"
      />
      <label class="form-label" for="username">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input
        type="password"
        formControlName="password"
        id="password"
        class="form-control"
      />
      <label class="form-label" for="password">Password</label>
    </div>

    <!-- role -->
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        value="admin"
        name="role"
        id="flexRadioAdmin"
        formControlName="role"
      />
      <label class="form-check-label" for="flexRadioAdmin"> Admin </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        value="employee"
        name="role"
        id="flexRadioEmployee"
        formControlName="role"
        checked
      />
      <label class="form-check-label" for="flexRadioEmployee"> Employee </label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Signup</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>member? <a href="#!" (click)="setPageRender()">Login</a></p>
    </div>
  </form>
</div>
