<div class="container-fuild" id="homeMain">
  <div class="row" *ngIf="!isLoggedIn">
    <div class="col-sm" id="homeLeft">
      <img src="../../../assets/tasky.avif" />
    </div>
    <div class="col-sm" id="homeRight">
      <app-login *ngIf="pageRender === 'login'"></app-login>
      <app-register *ngIf="pageRender === 'signup'"></app-register>
    </div>
  </div>
  <app-tasks *ngIf="isLoggedIn"></app-tasks>
</div>
